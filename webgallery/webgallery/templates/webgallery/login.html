<!DOCTYPE html>
<html>
<head>
    <title>The webgallery</title>
    <!-- css -->
    <link href="/static/style/main.css" rel="stylesheet" type="text/css"/>
    <link href="/static/style/index.css" rel="stylesheet" type="text/css"/>
    <link href="/static/style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
    </header>
    {% if errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" class="complex_form" action="{% url 'django.contrib.auth.views.login'  %}">
        {% csrf_token %}
         <div class="form_title">Authentication</div>
        <input type="text" class="form_element" name="username" placeholder="username"/>
        <input type="password" class="form_element" name="password" placeholder="password"/>
        <input type="hidden" class="form_element" name="next" value="{{ next }}"/>
        <input type="submit" class="btn" value="Login"/>
    </form>
</body>
</html>
